<!DOCTYPE html>
<html lang="en" ng-app="danmu.manage" ng-controller="MainCtrl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="/manage.css" rel="stylesheet">
    <script src="http://cdn.staticfile.org/angular.js/1.3.0-beta.9/angular.min.js"></script>
    <script src="http://cdn.staticfile.org/angular-ui-bootstrap/0.11.2/ui-bootstrap-tpls.min.js"></script>
    <title>实时弹幕</title>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header"><a class="navbar-brand" href="#">系统管理</a></div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <alert type="danger" ng-show="haveError">错误{{err.code}}：{{err.desc}}；建议刷新页面。</alert>
            <div class="col-sm-12 col-md-12 main">
                <accordion close-others="accordion.closeOther">
                    <accordion-group heading="管理信息" is-open="accordion.openInfo" is-disabled="accordion.disableInfo">
                        <div class="container">
                            <alert type="danger" ng-show="!isLogin">务必先填入房间信息再进行管理。</alert>
                            <alert type="success" ng-show="isLogin">你选择了{{room}}房间</alert>
                            <div class="list-group" ng-show="!isLogin">
                                <a href="#" class="list-group-item" ng-class="{active: room == roomS.id}" ng-repeat="roomS in roomList" ng-click="initRoom(roomS.id)">{{roomS.display}} ({{roomS.id}})</a>
                            </div>
                            <form ng-submit="enterRoom(password)" ng-show="!isLogin">
                                <div class="input-group">
                                    <input type="password" class="form-control" placeholder="房间密码" ng-model="password">
                                    <span class="input-group-btn">
                                        <button class="btn btn-success" type="submit">确认</button>
                                    </span>
                                </div>
                            </form>
                        </div>
                    </accordion-group>
                </accordion>
            </div>
        </div>
    </div>
</body>

</html>
